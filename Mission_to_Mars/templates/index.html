<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Mission to Mars</title>

</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p>Click Below to See Data</p>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
        </div>
    </div>

    <!--MARS NEWS-->
    <div class = "container">
        <h3>Latest Mars News</h3>
        <h5>{{ data.news_title }}</h5>
        <h7>{{ data.news_date}}</h7>
        <p>{{ data.news_p }}</p>
    </div>

    <!--FEATURED IMAGE-->
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-4 col-md-4 col-sm-12">
                <h3>Featured Mars Image</h3>
                <img src = "{{ data.featured_image_url }}" height=auto widht= alt="Mars Featured Image">
            </div>
        </div>
    </div>

    <!--MARS FACT-->
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-12">
                <div class="panel panel-default">
                    <h3>Mars Facts</h3>
                    <p>{{ data.table }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class = "container">
        <div class = "row">
            <div class = "col-lg-4 col-md-4 col-sm-12">
                <h3>Mars Hemispheres</h3>
                <img src = "{{ hemisphere_image_urls }}" height=auto widht= alt="Mars Featured Image">
            </div>          
        </div>
    </div>

</body>

</html>
